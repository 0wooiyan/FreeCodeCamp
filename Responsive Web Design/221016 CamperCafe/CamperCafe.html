<!DOCTYPE html> <!---->
<html lang="en"> <!--language= english-->
    <head> <!--add head element within html element-->
        <title>Cafe Menu</title> <!--no visible on  webpage, but useful for search engine/ display webpage name-->
        <meta charset="utf-8"> 
        <!--For the styling of the page to look similar on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <!--add the same group of styles to many elements by creating a list of selectors-->
         <!--Each selector is separated with commas-->
         <!--selector1, selector2 {
            property: value;}-->
         <!--<style> 
            h1,h2,p { 
                text-align: center;
            }
         </style>-->
        <!--link the styles.css file-->
        <!--Nest a self-closing link element in the head element-->
        <!--rel attribute value stylesheet and an href attribute value of styles.css-->
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>  <!--p~ crearte paragraph text-->
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
                alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>                   
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>                   
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
                alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
     </div>
    </body>
</html>
